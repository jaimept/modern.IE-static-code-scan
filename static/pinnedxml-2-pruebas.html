<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="msapplication-config" content="IEconfig.xml" />
  <title></title>
    <script>
        function contentxml() {
            var url = window.location.href;
            var path = url.substring(0, url.lastIndexOf('/') + 1);
            alert(path);
            var description;
            var metas = document.getElementsByTagName('meta');
            for (var x = 0, y = metas.length; x < y; x++) {
                if (metas[x].name.toLowerCase() == "msapplication-config") {
                    description = metas[x];
                }
            }
            alert(description.content);
            url = path.concat(description.content);
            alert(url);
        }
    </script>
</head>
<body>
	<h1>Pinned XML IEConfig.xml</h1>
	<p>Expected result: <b>Passes</b></p>
    <button onclick="contentxml();" />
</body>
</html>
